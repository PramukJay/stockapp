<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-striped">

<!--ion-tabs class="tabs-positive tabs-top tabs-striped"-->

  <!-- Portfolio Tab -->
  <ion-tab title="Portfolio" icon="ion-ios7-folder" href="#/tab/portfoliodetails/{{gameid}}/{{page_name}}">
    <ion-nav-view name="tab-portfoliodetails"></ion-nav-view>
  </ion-tab>
  
  <!-- Watchlist Tab -->
  <ion-tab title="Watchlist" icon="ion-ios7-pulse" href="#/tab/watchlist">
    <ion-nav-view name="tab-watchlist"></ion-nav-view>
  </ion-tab>
  
  <!-- Buy and Sell Tab -->
  <ion-tab title="Buy/Sell" icon="ion-ios7-cart" href="#/tab/buyandsell">
    <ion-nav-view name="tab-buyandsell"></ion-nav-view>
  </ion-tab>

</ion-tabs>
<style type="text/css">
	.tabs{
		height: 55px !important;
		padding: 5px !important;
	}
</style>

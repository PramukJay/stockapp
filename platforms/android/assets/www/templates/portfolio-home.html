<ion-view title="My Portfolio Home">
<ion-nav-buttons side="right" >
  	<a type="button" ng-click="logout()" class="icon ion-log-out pull-right menu-user"></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="left" >
  	<a type="button" ng-click="showHome()" class="icon ion-home pull-left menu-home"></a>
  </ion-nav-buttons>
  <ion-content >
  <center>
  	<!--input type="text" ng-model="testData" /><br /-->
  	<div style="width: 100%;">
		<img style="width: 250px; margin: 0 auto;" src="./img/vstox.png" />
	</div>
	<div ng-repeat="game in gamesArr">
		<a href="vstoxPortfolio.html#/portfoliodetails/{{game.id}}">
			<table class="default">
				<tr>
					<td style="text-align: left;">{{game.name}}</td>
					<td style="text-align: right;"><div class="icon ion-chevron-right"></div></td>
				</tr>
			</table>
		</a>
	</div>
	
  </ion-content>
</ion-view>

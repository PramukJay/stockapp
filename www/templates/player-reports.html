<ion-view title="Player Reports">
	<!--ion-nav-buttons side="left" >
  	<a type="button" ng-click="showPortfolioHome()" class="icon ion-arrow-left-c pull-left menu-home"></a>
  </ion-nav-buttons-->
  <ion-content class="">
    <div>
    	<table class="default">
    		<tr>
    			<td>Report Type</td>
    			<td style="text-align: left;">
    				<select ng-model="reportData.report_type">
    					<option selected="selected"></option>
    					<option value="gl">Portfolio Gains & Loss Report</option>
    				</select>
    			</td>
    		</tr>
    		<tr>
    			<td style="text-align: center;" colspan="2">Select Date Rage</td>
    		</tr>
    		<tr>
    			<td>
    				From:
    			</td>
    			<td>
    				<input type="date" ng-model="reportData.fromDate" />
    			</td>
    		</tr>
    		<tr>
    			<td>
    				To:
    			</td>
    			<td>
    				<input type="date" ng-model="reportData.toDate" />
    			</td>
    		</tr>
    		<tr>
    			<td colspan="2" style="text-align: center;">
    				<button class="button" ng-click="openReport()">Generate</button>
    			</td>
    		</tr>
    	</table>
    </div>
  </ion-content>
</ion-view>

<style type="text/css">
 .pane, .view {
    margin: 0 auto;
    width: 100% !important;
}
.has-header {
    top: 100px;
}
.bar.bar-stable {
 border-bottom: 0 !important;
}

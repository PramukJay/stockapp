<ion-view title="My Portfolio Home">
<ion-nav-buttons side="right" >
  	<a type="button" ng-click="logout()" class="icon ion-log-out pull-right menu-user"></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="left" >
  	<a type="button" ng-click="showHome()" class="icon ion-home pull-left menu-home"></a>
  </ion-nav-buttons>
  <ion-content class="">
  <center>
  	<div style="width: 100%;">
		<img style="width: 250px; margin: 0 auto;" src="./img/vstox.png" />
	</div>
	<div ng-repeat="game in gamesArr | orderBy:'id'">
		<!--a href="vstoxPortfolio.html#/portfoliodetails/{{game.id}}/{{game.name}}" style="text-decoration: none;"-->
		<a type="button" ng-click="redirectToTabs(game.id,game.name)" style="text-decoration: none;">
			<div style="width: 100%; height: 40px; padding: 10px; background: rgba(16,47,146,1); color: white; text-align: left; border-bottom: 1px #274fc9 solid;">
				<table style="width: 100%">
					<tr>
						<td style="text-align: left;">{{game.name}}</td>
						<td style="text-align: right;"><div side="right" class="icon ion-chevron-right pull-right" style="text-align: right"></div></td>
					</tr>
				</table>
			</div>
		</a>
	</div>
	
  </ion-content>
</ion-view>

<style type="text/css">
	.pane, .view {
    margin: 0 auto;
    width: 100% !important;
}
.has-header {
    top: 100px;
}
.bar.bar-stable {
	border-bottom: 0 !important;
}
</style>

<div class="modal test">
  <ion-header-bar>
    <div class="buttons">
    	<h1 class="title"></h1>
      <button class="button button-clear" ng-click="closeBuySell()"><i class="icon ion-ios7-close-outline"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <table class="default">
    	<tr>
    		<td style="text-align: left;">Name</td>
    		<td></td>
    	</tr>
    	<tr>
    		<td style="text-align: left;">Address</td>
    		<td></td>
    	</tr>
    </table>
    <br />
    <table class="default">
    	<tr>
    		<td style="text-align: left;">Symbol</td>
    		<td></td>
    	</tr>
    	<tr>
    		<td style="text-align: left;">Available Quantity</td>
    		<td></td>
    	</tr>
    </table>
    <br />
    <table class="default">
    	<tr>
    		<th style="text-align: left;" colspan="4">Last Trading Information</th>
    	</tr>
    </table>
    <table class="default">
    	<tr>
    		<th >Date</th>
    		<th >Previous Close (Rs)</th>
    		<th >Change (Rs)</th>
    		<th >Share Volume</th>
    	</tr>
    </table>
    <br />
    <table class="default">
    	<tr>
    		<td style="text-align: right; vertical-align: top;">Quantity:</td>
    		<td><input type="text" style="padding: 0px; border-radius: 5px; padding-left: 5px; height: 30px; width: 100px; margin-top: 10px;" /></td>
    		<td>Price:</td>
    		<td style="text-align: left">xxxx.xx</td>
    	</tr>
    </table>
  </ion-content>
 </div>

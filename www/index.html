<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="js/ng-cordova.min.js"></script>
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<!--script src="js/controllers.js"></script-->
		<script src="js/services.js"></script>
		
		
		<!--xml2json converter-->
		<script type="text/javascript" src="lib/xml2json/xml2json.js" charset="UTF-8"></script>
    	<!--script type="text/javascript" src="http://demos.amitavroy.com/learningci/assets/js/xml2json.js" charset="UTF-8"></script-->
    	
    	
	</head>
	<body ng-app="starter" animation="slide-left-right-ios7">
		<!--
		The nav bar that will be updated as we navigate between views.
		-->
		<!--ion-nav-bar class="bar-stable nav-title-slide-ios7">
			<ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">

			</ion-nav-back-button>
		</ion-nav-bar-->
		<!--
		The views will be rendered in the <ion-nav-view> directive below
		Templates are in the /templates folder (but you could also
		have templates inline in this html file if you'd like).
		-->
		<!--ion-nav-view></ion-nav-view-->
		<div ng-controller="DashCtrl"> 	
            <div class="app-logo"><img src="img/logo.png"/>
			</div>
			
			<div>
				<form ng-submit="doLogin()" novalidate>
					<div class="login-title">
						LOGIN
					</div>
					<div class="list">
					  <label class="item item-input">
					    <input type="text" ng-model="loginData.username" placeholder="Username">
					  </label>
					  <label class="item item-input">
					    <input type="password" ng-model="loginData.pwd" placeholder="Password">
					  </label>
					  <label class="item">
						<button  class="button button-block button-positive" type="submit">LOGINx</button>
					  </label>
					</div>
				</form>
				<center  ng-show="loading"><i class="icon ion-loading-c" style="font-size:30px !important; color: #0039a9"></i></center>
				<!--input type="text" ng-model="testData" /-->
				<!--button class="button" ng-click="insert('Pramuk','Jayatunge')">Insert</button-->
			</div>
        </div>
        <style type="text/css">
			.item {
				display: block;
			}
		</style>
	</body>
</html>
